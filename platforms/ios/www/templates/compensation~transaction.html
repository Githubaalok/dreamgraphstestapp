<ion-view view-title="Compensation / Transactions">	<ion-content>		<div class="row">			<div class="col col-100"></div>		</div>		<a ng-repeat="transaction in transactions" ui-sref="app.compensation~transaction~detail({ trans_id:transaction.id })">			<div class="row rowliketable">				<div class="col col-10"><i class="ion-help-buoy" style="color:#3FEA57;"></i></div>				<div class="col col-20" ng-if="transaction.status == 'received'">Received</div>				<div class="col col-10 colliketable" ng-if="transaction.status == 'received'">From</div>				<div class="col col-20" ng-if="transaction.status == 'sent'">Sent</div>				<div class="col col-10 colliketable" ng-if="transaction.status == 'sent'">To</div>				<div class="col col-20">{{ transaction.user_name }}</div>				<div class="col col-20 colliketable">Amount</div>				<div class="col col-10">{{ transaction.amount }}$</div>				<div class="col col-10"><i class="icon icon-list ion-chevron-right"></i></div>			</div>		</a>		<div class="row">		   <div class="col col-100 text-center" style="margin-bottom:50px;">				<p ng-if="!transactions[0]"><i class="ion-alert-circled icon-popup"></i></p>				<h4 ng-if="!transactions[0]" class="text-primary">No Results Found</h4>			</div>		</div>    </ion-content>	<div ng-include src="'templates/bottom-tabs.html'"></div></ion-view>
