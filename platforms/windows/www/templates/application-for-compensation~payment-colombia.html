<ion-view view-title="Application For Compensation / Payment Colombia">	<ion-content>		<div class="row">						<div class="col col-100">										<form name="amountRedeemForm" ng-submit="submitamountRedeemForm(amountRedeemForm);" novalidate>									<div class="list list-custom">							<label class="item item-custom item-input item-floating-label">							<span class="input-label">Points</span>							<input type="tel" placeholder="Points" name="points" ng-model="data.points" ng-pattern="/^[0-9]{1,15}$/" required>						</label>						<p class="error-p" ng-show="amountRedeemForm.points.$error.required && (!amountRedeemForm.points.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<p class="error-p" ng-show="amountRedeemForm.points.$error.pattern && (!amountRedeemForm.points.$pristine || amountRedeemForm.$submitted) && !amountRedeemForm.points.$error.minlength">Points Are Invalid</p>						<label class="item item-custom item-input item-floating-label">							<span class="input-label">Email ID</span>							<input type="email" placeholder="Email ID" name="type_id" ng-model="data.type_id" required>						</label>						<p class="error-p" ng-show="amountRedeemForm.type_id.$error.required && (!amountRedeemForm.type_id.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<p class="error-p" ng-show="amountRedeemForm.type_id.$invalid && (!amountRedeemForm.type_id.$pristine || amountRedeemForm.$submitted) && !amountRedeemForm.type_id.$error.required">Email Is Not Valid</p>						<!-- Input -->						<label class="item item-input item-select">								<!-- <div class="input-label custom-input-lable" style="padding-top: 60px;"> Bank</div> -->								<select class="custom-amount-select" ng-model="data.bank_name" ng-init="data.bank_name = ''" name="bank_name" required>								<option value="" >Select Bank</option>								<option ng-repeat="bank in banklist" value="{{ bank.bank_name }}" >{{ bank.bank_name }}</option>							</select>					  						</label>						<p class="error-p" ng-show="amountRedeemForm.bank_name.$error.required && (!amountRedeemForm.bank_name.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<!--/ Input -->						<label class="item item-custom item-input item-floating-label">							<span class="input-label">Account Number</span>							<input type="tel" placeholder="Account Number" name="account_number" ng-model="data.account_number" ng-pattern="/^[0-9]{1,15}$/" required>						</label>						<p class="error-p" ng-show="amountRedeemForm.account_number.$error.required && (!amountRedeemForm.account_number.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<p class="error-p" ng-show="amountRedeemForm.account_number.$error.pattern && (!amountRedeemForm.account_number.$pristine || amountRedeemForm.$submitted) && !amountRedeemForm.account_number.$error.minlength">Account Number Is Invalid</p>						<!-- Input -->						<label class="item item-input item-select">								<!-- <div class="input-label custom-input-lable" style="padding-top: 60px;"> Type of Account</div> -->								<select class="custom-amount-select" ng-model="data.typeof_account" name="typeof_account" required>								<option value="">Select Account Type</option>								<option value="AHORROS">Savings</option>								<option value="CORRIENTE">Current</option>							</select>					  						</label>						<p class="error-p" ng-show="amountRedeemForm.typeof_account.$error.required && (!amountRedeemForm.typeof_account.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<!--/ Input -->						<label class="item item-custom item-input item-floating-label">							<span class="input-label">Name Of Owner</span>							<input type="text" placeholder="Name Of Owner" name="nameof_owner" ng-model="data.nameof_owner" required>						</label>						<p class="error-p" ng-show="amountRedeemForm.nameof_owner.$error.required && (!amountRedeemForm.nameof_owner.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<label class="item item-custom item-input item-floating-label">							<span class="input-label">Phone</span>							<input type="tel" placeholder="Phone" name="phone" ng-model="data.phone" ng-pattern="/^[0-9]{1,15}$/" required>						</label>						<p class="error-p" ng-show="amountRedeemForm.phone.$error.required && (!amountRedeemForm.phone.$pristine || amountRedeemForm.$submitted)">This Field Is Required</p>						<p class="error-p" ng-show="amountRedeemForm.phone.$error.pattern && (!amountRedeemForm.phone.$pristine || amountRedeemForm.$submitted) && !amountRedeemForm.phone.$error.minlength">Phone Number Is Invalid</p>						<p style="margin-top:20px;"></p>						<img ng-if="data.imageData" ng-src="{{data.imageData}}" style="width: 100%;margin-top: 15px;">						<a class="button button-custom button-small" ng-click="chooseOption4PPhoto();">Document</a>					</div>													<button class="button button-custom button-block">Send Request</button>				</form>								</div>			</div>		<div class="row">			<div class="col col-100" style="margin-bottom:30px;"></div>		</div>    </ion-content>	<div ng-include src="'templates/bottom-tabs.html'"></div></ion-view>
